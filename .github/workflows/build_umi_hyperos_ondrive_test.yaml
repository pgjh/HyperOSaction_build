name: build_umi_hyperos_OneDrivePush
on:
  workflow_dispatch:
    inputs:
      URL:
        description: "待操作的移植包下载地址"
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 最大化构建环境
        uses: easimon/maximize-build-space@master
        with:
          swap-size-mb: 8192
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
      - name: 检出仓库文件
        uses: actions/checkout@main
      - name: 1.准备环境
        run: |
          sudo apt install python3 python3-pip aria2 zip p7zip-full tar zipalign zstd openjdk-8-jre
          sudo apt --fix-broken install
          sudo apt update --fix-missing
          pip3 install --upgrade pip
          pip3 install pycryptodome
          pip3 install setuptools
          pip3 install docopt
          pip3 install requests
          pip3 install beautifulsoup4
          pip3 install --ignore-installed pyyaml
          curl https://rclone.org/install.sh | sudo bash
          mkdir -p ~/.config/rclone/
          unzip -P ${{ secrets.PASSWORD }} "$GITHUB_WORKSPACE"/tools/rclone.zip -d ~/.config/rclone/
      - name: 2.克隆仓库&下载系统包
        run: |
          git clone --depth 1 https://github.com/toraidl/hyperos_port.git -b main hyperos_port
      - name: 3. 开始移植
        run: |
          cd hyperos_port
          sudo bash setup.sh
          sudo bash port.sh http://ks3orig.bigota.d.miui.com/V14.0.4.0.TJBCNXM/miui_UMI_V14.0.4.0.TJBCNXM_23fc5ef4ee_13.0.zip ${{ github.event.inputs.URL }}
      - name: 4.上传到OneDrive
        run: |
            rclone mkdir onedrive:/MI_Packages/UMI_Packages
            rclone sync -P ./hyperos_port/out/*.zip onedrive:/MI_Packages/UMI_Packages
      - name: 5.删除工作流运行
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 0
          keep_minimum_runs: 0
